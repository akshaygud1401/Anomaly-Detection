<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
  <div id="container">
    <h1>
        &bull; API Anomaly Detection &bull;
    </h1>
    <div class="underline">
    </div>

    </div>
    <form action="/" method="POST" id="predict_form">
      <div class="left_input">
        <label for="std_local_source_degrees"></label>
        <input type="number" placeholder="Stdev of # of local source edges" name="std_local_source_degrees" id="std_local_source_degrees" required>
      </div>
      <div class="right_input">
        <label for="avg_global_source_degrees"></label>
        <input type="number" placeholder="Avg # of global source edges" name="avg_global_source_degrees" id="avg_global_source_degrees" required>
      </div>
      <div class="left_input">
        <label for="max_global_dest_degrees"></label>
        <input type="number" placeholder="Max # of global destination edges" name="max_global_dest_degrees" id="max_global_dest_degrees" required>
      </div>
      <div class="right_input">
        <label for="max_global_source_degrees"></label>
        <input type="number" placeholder="Max # of global source edges" name="max_global_source_degrees" id="max_global_source_degrees" required>
      </div>
      <div class="left_input">
        <label for="std_global_source_degrees"></label>
        <input type="number" placeholder="Stdev of # of global source edges" name="std_global_source_degrees" id="std_global_source_degrees" required>
      </div>
      <div class="right_input">
        <label for="min_global_source_degrees"></label>
        <input type="number" placeholder="Min # of global source edges" name="min_global_source_degrees" id="min_global_source_degrees" required>
      </div>
      <div class="left_input">
        <label for="avg_global_dest_degrees"></label>
        <input type="number" placeholder="Avg # of global destination edges" name="avg_global_dest_degrees" id="avg_global_dest_degrees" required>
      </div>
      <div class="right_input">
        <label for="n_connections"></label>
        <input type="number" placeholder="# of connections across graph" name="n_connections" id="n_connections" required>
      </div>
      <div class="left_input">
        <label for="min_global_dest_degrees"></label>
        <input type="number" placeholder="Min # of global destination edges" name="min_global_dest_degrees" id="min_global_dest_degrees" required>
      </div>
      <div class="submit">
        <input type="submit" value="Predict" id="form_button" />
      </div>
    </form><!-- // End form -->
    <div class="message">
        <label for="prediction"></label>
        <textarea readonly name="prediction" id="prediction_output" cols="25" rows="5" >
{% if prediction %}{{ prediction }}{% endif %}
        </textarea>
      </div>
  </div>//<!-- // End container -->
